name: 'Dependency Check'
description: 'Github action to execute dependency check as part of a github workflow'
Author: 'javixeneize'
branding:
  icon: 'shield'  
  color: 'red'
inputs:
    project:
        required: true
    path:
        required: true  
    format:
        required: true
runs:
    using: 'docker'
    image: 'docker://grambulf/dependencycheck:latest'
    args:

        - '--project'
        - '${{ inputs.project }}'
        - '--scan'
        - '${{ inputs.path }}'
        - '--format' 
        - '${{ inputs.format }}'
        - '--out'
        -  '/github/workspace/reports'
        - '--noupdate'
